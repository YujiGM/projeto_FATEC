<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Listagem - Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tela_listar_usuario.css"> <script src="assets/js/tela_listar_usuario.js" defer></script> </head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="logo">
                <h1 style="font-weight: bold;"><img src="assets/img/logo.png" alt="Logo Empresa" width="80px"
                        height="80px">MAICOSOFT > <span style="font-weight: bold;">LISTA DE USUÁRIOS</span></h1>
            </div>

            <div class="header-actions">
                <button class="header-btn btn-list" id="voltarBtn"><i class="bi bi-arrow-left"></i>Voltar</button>
            </div>
        </header>

        <div class="container">
            <div class="search-section">
                <input type="text" class="search-input" id="searchUserInput" placeholder="Pesquisar por código, nome, login ou email...">
            </div>
            <div class="actions-section">
                <button class="btn btn-success" id="addNewUserBtn">
                    <i class="bi bi-person-plus-fill"></i> Novo Usuário
                </button>

            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th style="text-align: center;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTabela">
                        </tbody>
                </table>
            </div>

            <nav aria-label="Navegação da tabela de usuários">
                <ul class="pagination" id="userPagination">
                    </ul>
            </nav>
        </div>
    </div>

    <div id="snackbarUser"></div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
