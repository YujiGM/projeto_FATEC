spring.application.name=api-projeto-engenharia

#Para habilitar liveReload do SpringTool, antes deve configurar no pom.xml a dependencia spring-boot-devtools
spring.devtools.restart.enabled=true

server.port=9856

# Configuração para o MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/projeto_engenharia?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#configuração para email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.username=colocar email valido
#spring.mail.password=colocar senha da aplicativo do email
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com