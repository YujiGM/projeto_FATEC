<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simplificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tela_cadastrar_usuario.css">
    <script src="assets/js/tela_cadastrar_usuario.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1 style="font-weight: bold;"><img src="assets/img/logo.png" alt="Logo Empresa" width="80px"
                    height="80px">MAICOSOFT > <span>CADASTRO DE USUÁRIO</span></h1>
        </div>

        <div class="header-actions">
            <button class="header-btn btn-list" id="voltarBtn"><i class="bi bi-arrow-left"></i>Voltar</button>
        </div>
    </header>
    <div class="main-container">
        <div class="container">
            <div class="register-card">
                <div class="register-header">
                    <img src="assets/img/logoBlue.png" alt="Logo Empresa">
                    <h2>Criar Conta</h2>
                    <p>Informe os dados abaixo para se cadastrar</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <i class="bi bi-person"></i>
                        <input type="text" class="form-control" id="nome" placeholder="Nome completo">
                    </div>

                    <div class="form-group">
                        <i class="bi bi-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <i class="bi bi-lock"></i>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <i class="bi bi-lock"></i>
                        <input type="password" class="form-control" id="confirmSenha"
                            placeholder="digite novamente a senha">
                    </div>

                    <div class="terms-check">
                        <input type="checkbox" id="termsCheck">
                        <label for="termsCheck">Eu li e concordo com os <a href="#">Termos de Uso</a> e <a
                                href="#">Política de Privacidade</a>.</label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Cadastrar
                    </button>

                    <!-- <div class="login-link">
                        <p>Já possui uma conta? <a href="tela.login.html">Entrar</a></p>
                    </div> -->
                </form>

                <div class="register-footer">
                    <p>&copy; 2025 MAICOSOFT - Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </div>

    <div id="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
