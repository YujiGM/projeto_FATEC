<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Listagem - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tela_listar.css">
    <script src="assets/js/tela_listar.js" defer></script>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="logo">
                <h1 style="font-weight: bold;"><img src="assets/img/logo.png" alt="Logo Empresa" width="80px"
                        height="80px">MAICOSOFT > <span>LISTA DE CLIENTES</span></h1>
            </div>

            <div class="header-actions">
                <div class="dropdown">
                    <button class="header-btn btn-list dropdown-toggle" type="button" id="configuracoesDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>Configurações
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="configuracoesDropdownBtn">
                        <li><a class="dropdown-item" href="tela_listar_usuario.html" id="listarUsuariosBtn"><i class="bi bi-people-fill"></i> Listar Usuários</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="search-section">
                <input type="text" class="search-input" placeholder="Pesquisar por código, cidade, nome ou CNPJ/CPF...">
            </div>
            <div class="actions-section">
                <button class="btn btn-success" id="newClientBtn">
                    <i class="bi bi-person-vcard"></i> Novo Cliente
                </button>
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Pessoa</th>
                            <th>Tipo</th>
                            <th>CNPJ/CPF</th>
                            <th>Nome</th>
                            <th>Nome Fantasia</th>
                            <th>Unidade</th>
                            <th>Município</th>
                            <th>Estado</th>
                            <th style="text-align: center;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTabela">
                        </tbody>
                </table>
            </div>

            <nav aria-label="Navegação da tabela">
                <ul class="pagination">
                    </ul>
            </nav>
        </div>
    </div>

    <div id="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
