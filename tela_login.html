<html lang="pt-BR">

<head>

    <title>Sistema de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link

        <link rel="stylesheet" href="assets/css/tela_login.css">

<body>
    <div class="main-container">
        
        <div class="container">
            <div class="login-card">
                <div class="login-header">
                    <img src="assets/img/logoBlue.png" alt="Logo Empresa">
                    <h2>Bem-vindo!</h2>
                    <p>Entre com suas credenciais para acessar o sistema</p>
                </div>
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="bi bi-person"></i>
                        <input type="text" class="form-control" id="username" placeholder="Nome de usuÃ¡rio">
                    </div>
                    
                    <div class="input-group">
                        <i class="bi bi-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
        
                </form>
                
                <div class="login-footer" display:none>

                </div>
            </div>
        </div>
    </div>
